<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script rel="text/javascript" src="script.js" defer></script>
    <script src="p5.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Tomato Timer</h1>
        <p class="subtitle">The Pomodoro Technique</p>
    </header>
    <div class="buttonsContainer">
        <button class="button pomodoroButton">Pomodoro</button>
        <button class="button shortBreakButton">Short Break</button>
        <button class="button longBreakButton">Long Break</button>
    </div>
    <div class="timerContainer">
        <div class="alarm"></div>
        <h1 class="timer">25:00</h1>
    </div>
    <div class="settingsContainer">
        <button class="button start">Start</button>
        <button class="button stop">Stop</button>
        <button class="button reset">Reset</button>
    </div>
    <footer>
        <div class="footerText">
            <p class="credit"></p>
            <div class="linksContainer">
                <a class="source" href="https://github.com/JohnMichaelD/tomato-timer">JMD</a>
            </div>
        </div>
    </footer>
</body>
</html>
