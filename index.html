<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttonsContainer">
        <button class="button pomodoroButton">POMODORO</button>
        <button class="button shortBreakButton">SHORT BREAK</button>
        <button class="button longbreakButton">LONG BREAK</button>
    </div>
    <div class="timerContainer">
        <h1 class="timer">10:00</h1>
    </div>
    <div class="settingsContainer">
        <button class="button go">Go</button>
        <button class="button stop">Start</button>
        <button class="button reset">Reset</button>
    </div>
</body>
</html>
